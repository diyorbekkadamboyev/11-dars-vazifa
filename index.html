<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="wrappr">
      <form class="form">
        <h2 class="contact-heading">New contact form</h2>

        <input class="form-name" type="text" placeholder="name" required />
        <input
          class="form-relation"
          type="text"
          placeholder="Relationship"
          required
        />
        <input class="form-phone" type="tel" placeholder="Phone" required />
        <button type="submit">Add Contact</button>
      </form>

      <div class="boxs">
        <h2>Contacts</h2>
        <div class="box"></div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
