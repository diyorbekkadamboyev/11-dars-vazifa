<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="wrappr d-flex justify-content-between">
        <form class="form d-flex flex-column">
          <h2 class="contact-heading text-center mb-3">New contact form</h2>

          <input
            class="form-name form-control mb-3"
            type="text"
            placeholder="name"
            required
          />
          <input
            class="form-relation form-control mb-3"
            type="text"
            placeholder="Relationship"
            required
          />
          <input
            class="form-phone form-control mb-3"
            type="tel"
            placeholder="Phone"
            required
          />
          <button class="btn btn-primary w-100 mb-3" type="submit">
            Add Contact
          </button>
        </form>

        <div class="boxs">
          <h2 class="heading text-center">Contacts</h2>
          <div class="box"></div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
